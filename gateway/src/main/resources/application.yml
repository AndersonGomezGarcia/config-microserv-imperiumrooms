server:
  port: 8080

spring:
  application:
    name: gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  cloud:
    gateway:
      # CORS configuration
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:5173
              - http://localhost:3000
              - http://127.0.0.1:3000
              - http://127.0.0.1:5173
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
              - Content-Disposition
            allowCredentials: true
            maxAge: 3600
      routes:
        # Auth service routes
        - id: auth-service-auth
          order: 1
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**

        - id: auth-service-users
          order: 1
          uri: http://auth-service:8080
          predicates:
            - Path=/api/authUsers/**

        # Product service routes
        - id: product-service-products
          order: 2
          uri: http://product-service:8080
          predicates:
            - Path=/api/products/**

        - id: product-service-legacy
          order: 2
          uri: http://product-service:8080
          predicates:
            - Path=/api/productService/**

        # Domain service routes
        - id: domain-reservation
          order: 3
          uri: http://domain-service:8080
          predicates:
            - Path=/api/reservation/**

        - id: domain-accounts
          order: 10
          uri: http://domain-service:8080
          predicates:
            - Path=/api/accounts/**

        - id: domain-rooms
          order: 10
          uri: http://domain-service:8080
          predicates:
            - Path=/api/rooms/**

        - id: domain-services
          order: 10
          uri: http://domain-service:8080
          predicates:
            - Path=/api/services/**

        - id: domain-users
          order: 10
          uri: http://domain-service:8080
          predicates:
            - Path=/api/users/**

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
